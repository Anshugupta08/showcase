<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showcase</title>
    <!-- Include Tailwind CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      /* Custom CSS for mobile responsiveness */
      @media (max-width: 640px) {
        .social-link {
          flex-basis: 100%;
          margin-bottom: 1rem; /* Adjust margin as needed */
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Social links container -->
    <div class="container mx-auto px-4 py-8">
      <!-- Social links will be inserted here -->
    </div>
    <div class="flex flex-wrap justify-center sm:justify-start space-x-4">
      <!-- Social links -->
      <div class="flex flex-wrap justify-center sm:justify-start space-x-4">
        <!-- Repeat social link blocks with appropriate Tailwind classes -->
        <a
          href="https://github.com"
          target="_blank"
          class="social-link px-8 py-6 bg-white text-grey-500 border border-transparent rounded shadow hover:bg-blue-500 hover:text-white"
        >
          <i class="fab fa-github fa-lg"></i> GitHub
        </a>
        <!-- ... other social links ... -->
        <a
          href="https://facebook.com"
          target="_blank"
          class="social-link px-8 py-6 bg-white text-blue-500 border border-transparent rounded shadow hover:bg-blue-500 hover:text-white"
        >
          <i class="fab fa-facebook fa-lg"></i> Facebook
        </a>
        <a
          href="https://instagram.com"
          target="_blank"
          class="social-link px-8 py-6 bg-white text-pink-600 border border-transparent rounded shadow hover:bg-purple-600 hover:text-white"
        >
          <i class="fab fa-instagram fa-lg"></i> Instagram
        </a>
        <a
          href="https://medium.com"
          target="_blank"
          class="social-link px-8 py-6 bg-white text-black-500 border border-transparent rounded shadow hover:bg-green-500 hover:text-white"
        >
          <i class="fab fa-medium fa-lg"></i> Medium
        </a>

        <!-- Telegram -->
        <a
          href="https://telegram.org"
          target="_blank"
          class="social-link px-8 py-6 bg-white text-blue-500 border border-transparent rounded shadow hover:bg-blue-600 hover:text-white"
        >
          <i class="fab fa-telegram fa-lg"></i> Telegram
        </a>

        <!-- WhatsApp -->
        <a
          href="https://whatsapp.com"
          target="_blank"
          class="social-link px-8 py-6 bg-white text-green-500 border border-transparent rounded shadow hover:bg-green-600 hover:text-white"
        >
          <i class="fab fa-whatsapp fa-lg"></i> WhatsApp
        </a>
      </div>
    </div>
  </body>
</html>
